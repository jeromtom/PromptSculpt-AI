<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div>

    <h1>PromptSculpt-AI</h1>
    <div>
        <a href="https://help.autodesk.com/view/fusion360/ENU/?guid=GUID-6C0C8148-98D0-4DBC-A4EC-D8E03A8A3B5B">
            Learn more about working with Palettes in Fusion 360
        </a>
    </div>
    <br><hr>
</div>
<form id="myForm">
    <label for="prompt">Enter your prompt:</label><br>
    <input type="text" id="prompt" name="prompt"><br>
    <input type="submit" value="Submit">
</form>

<script>
require('dotenv').config();
const OpenAI = require('openai');
const openai = new OpenAI(process.env.OPENAI_API_KEY);
document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var prompt = document.getElementById('prompt').value;
    adsk.fusion.SendToPython('handlePrompt', prompt);
});
</script>

</body>
</html>
