<!DOCTYPE html>
<html>
<head>
  <title>PromptSculpt AI</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <h1>PromptSculpt AI</h1>
      <h4>Sculpt CAD models with AI prompts</h4>
      <form id="script-form">
          <div class="form-group">
              <label for="prompt">Enter your CAD prompt:</label>
              <input type="text" class="form-control form-control-lg" id="prompt" placeholder="Enter prompt">
          </div>
          <button type="submit" class="btn btn-primary">Generate Script</button>
      </form>
