<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width/3, initial-scale=1">
    <title>PromptSculpt-AI</title>
    <script src="static/palette.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div>

    <h1>PromptSculpt-AI</h1>
    <div>
        <a href="https://help.autodesk.com/view/fusion360/ENU/?guid=GUID-6C0C8148-98D0-4DBC-A4EC-D8E03A8A3B5B">
            Learn more about working with Palettes in Fusion 360
        </a>
    </div>
    <br><hr>

    <h3>Send Data to HTML Event Handler</h3>
    <div style='margin-left: 30px; margin-right: 30px;'>
        <label for="sampleData"><b>Data to send/CAD Prompt:</b></label>
        <input type="text" id="sampleData" class="form-control form-control-lg" value="Sculpt a cube of 10mm side."><br/><br/>
        <button type='button' onclick='sendInfoToFusion()' style='background-color: #cccccc; padding: 5px'>
            <b>Sculpt!</b>
        </button>
    </div>

    <h3>HTML Event Response Value:</h3>
    <div id='returnValue' style='margin-left: 30px;'>Response/Re-engineered prompt</div>

    <h3>Message from "Send to Palette" Command</h3>
    <div style='margin-left: 30px;'>
        <p id='fusionMessage'>Message from Fusion</p>
        <br/><br/>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
